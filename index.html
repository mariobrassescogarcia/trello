<html>

	<head>
		<title>Agile Board | Trello</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="container-fluid background">

			<div class="row firstrow">
				<div class="col-sm-3">
						<button class="btn btn-default tableros-button">Tableros</button>
						<input type="text" class="form-control  search-button">
				</div>
				<div class="col-sm-6 header-logo">
					<img src="https://d78fikflryjgj.cloudfront.net/images/50b4ebc64391dc394a38e73aed57f0e2/header-logo.png">
				</div>
				<div class="col-sm-3">
					<span> <button class="btn btn-default plus-button glyphicon glyphicon-plus glyphicons"></button></span>
					<span>MB - Mario Brassesco Garc√≠a</span>
					<span><button class="btn btn-default plus-button glyphicon glyphicon-sunglasses glyphicons"> </button></span></span>
					<span><button class="btn btn-default plus-button glyphicon glyphicon-education glyphicons"> </button></span></span>
				</div>
			</div>

			<div class="row secondrow">
				<span><img src="https://trello-logos.s3.amazonaws.com/4b6d9fd8adb6c6ee093d60bee0154ddc/30.png" class="trellologo"></span>
				<span class="agileboard"> Agile Board</span>
				<span class="smallicon"><span class="glyphicon glyphicon-lock glyphicons" aria-hidden="true"></span>Inspiring Boards</span>
				<span class="smallicon"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
				<span class="smallicon"><span class="glyphicon glyphicon-globe glyphicons" aria-hidden="true"></span>Public</span>
				
			</div>

			<div class="row">
				<div class="col-sm-9">
					<div class="col-sm-3"> 
						<div class="card"> 
							<h5 class="cardheadings">Done</h5>
							<div class="cardrows">Send a kiss to Marta</div>
							<div class="cardrows">Call her pretty</div>
							<div class="cardrows">Tell her jokes</div>
							<div class="cardrows"><div><div class="colorlabel-green"></div></div>High five</div>
						</div> 
					</div>
					<div class="col-sm-3"> 
						<div class="card"> 
							<h5 class="cardheadings">Current sprint</h5>
							<div class="cardrows">Hug her</div>
							<div class="cardrows">Have sex</div>
							<div class="cardrows">Have more sex</div>
							<div class="cardrows"><div><div class="colorlabel-red">  </div></div>Get a shower</div>
						</div> 
					</div>
					<div class="col-sm-3"> 
						<div class="card"> 
							<h5 class="cardheadings">In progress</h5>
							<div class="cardrows"> <div><div class="colorlabel-green"></div><div class="colorlabel-red"></div></div>
								Make this exercise</div>
							<div class="cardrows">Get another coffee</div>
							<div class="cardrows"><div><div class="colorlabel-blue">  </div></div>Keep going</div>
							<div class="cardrows"><div><div class="colorlabel-red">  </div></div>High five!</div>
						</div> 
					</div>



				</div>
				<div class="col-sm-3">
				</div>
			</div>

		</div>
	</body>


</html>
